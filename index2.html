    <script>
      var canvas;
var context;

function randomNumber(min, max) {
  return Math.floor(Math.random() * max) + min;
}

function updateImageData(imageData) {
  for (var i = 0; i < imageData.data.length; i += 4) {
    imageData.data[i] = randomNumber(0, 255);
    imageData.data[i+1] = randomNumber(0, 255);
    imageData.data[i+2] = randomNumber(0, 255);
    imageData.data[i+3] = 255;
  }
}

function drawFrame() {
  var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
  
  updateImageData(imageData);

	context.putImageData(imageData, 0, 0);

  requestAnimationFrame(drawFrame);
}

function init() {
    canvas = document.getElementById('canvas');
  context = canvas.getContext('2d');
  
  canvas.width = 200;
  canvas.height = 100;
  drawFrame();
}
function reactToButton() {
	var btn = document.getElementById("mybtn");
btn.value = 'my value'; // will just add a hidden value
	if (btn.innerHTML=="Stop") btn.innerHTML = "Start";
    else btn.innerHTML = "Stop";
}
window.addEventListener('load', init);
      </script>
